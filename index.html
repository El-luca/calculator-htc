<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scss</title>
  </head>
  <body class="background">
    <article class="container calculator">
      <div class="calculator__display">
        <input type="text" class="calculator__display-input calculate" value="" />
        <div class="calculator__display-result"></div>
      </div>
      <div class="calculator__callback">
        <img
          src="assets/callback.png"
          alt="circulo de seta com relogio dentro"
          title="seta em formato de circulo, na cor branca com um relogio analogico tambÃ©m na cor branca."
        />
      </div>
      <div class="calculator__wrapper-buttons">
        <button
          class="calculator__buttons--button calculator__buttons--button-backgroud-red clean"
        >
          c
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green "
        >
          ()
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons-operators"
        >
          %
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons-operators"
        >
        <!-- Ã· -->
        /
        </button>
      </div>
      <div class="calculator__wrapper-buttons">
        <button class="calculator__buttons--button calculator__buttons-nunber">
          7
        </button>
        <button class="calculator__buttons--button calculator__buttons-nunber">
          8
        </button>
        <button class="calculator__buttons--button calculator__buttons-nunber">
          9
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons-operators"
        >
          *
        </button>
      </div>
      <div class="calculator__wrapper-buttons">
        <button class="calculator__buttons--button calculator__buttons-nunber">
          4
        </button>
        <button class="calculator__buttons--button calculator__buttons-nunber">
          5
        </button>
        <button class="calculator__buttons--button calculator__buttons-nunber">
          6
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons-operators"
        >
          -
        </button>
      </div>
      <div class="calculator__wrapper-buttons">
        <button class="calculator__buttons--button calculator__buttons-nunber">
          1
        </button>
        <button class="calculator__buttons--button calculator__buttons-nunber">
          2
        </button>
        <button class="calculator__buttons--button calculator__buttons-nunber">
          3
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons-operators"
        >
          +
        </button>
      </div>
      <div class="calculator__wrapper-buttons">
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green "
        >
          +/-
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons-nunber"
        >
          0
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons-operators"
        >
          .
        </button>
        <button
          class="calculator__buttons--button calculator__buttons--button-background-green calculator__buttons-equal"
        >
          =
        </button>
      </div>
    </article>
    <script src="js/index.js"></script>
  </body>
</html>
